<div class="page-header">
  <div class="page-title">
    <h3>
      Welcome {{name}}
    </h3>
    <span ng-bind="greetings">
    </span>
  </div>
</div>
<div class="row row-bg">
  <div class="col-sm-6 col-md-3 hidden-xs">
    <div class="statbox widget box box-shadow">
      <div class="widget-content">
        <div class="visual red">
          <i class="icon-user">
          </i>
        </div>
        <div class="title">
          Total Users
        </div>
        <div class="value" ng-bind="allusercount">
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-3 hidden-xs">
    <div class="statbox widget box box-shadow">
      <div class="widget-content">
        <div class="visual green">
          <i class="icon-user">
          </i>
        </div>
        <div class="title">
          Professionals
        </div>
        <div class="value" ng-bind="professionalcount">
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-3 hidden-xs">
    <div class="statbox widget box box-shadow">
      <div class="widget-content">
        <div class="visual blue">
          <i class="icon-user">
          </i>
        </div>
        <div class="title">
          Patients
        </div>
        <div class="value" ng-bind="patientcount">
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-3 hidden-xs">
    <div class="statbox widget box box-shadow">
      <div class="widget-content">
        <div class="visual green">
          <i class="icon-group">
          </i>
        </div>
        <div class="title">
          Groups
        </div>
        <div class="value" ng-bind="groupcount">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="widget box">
      <div class="widget-header">
        <h4>
          <i class="icon-reorder">
          </i>
          Users (Professionals)
        </h4>
        <div class="toolbar no-padding">
          <div class="btn-group">
            <span class="btn btn-xs widget-collapse">
            <i class="icon-angle-down">
            </i>
            </span>
          </div>
        </div>
      </div>
      <div class="widget-content no-padding">
        <table class="table table-striped table-checkable table-hover">
          <thead>
            <tr>
              <th class="hidden-xs">
                First Name
              </th>
              <th>
                Last Name
              </th>
              <th>
                Status
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="professionals in professional">
              <td ng-bind="professionals.proffname">
              </td>
              <td ng-bind="professionals.proflname">
              </td>
              <td>
                <span class="label label-success">
                Approved
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.widget-content -->
    </div>
    <!-- /.widget -->
  </div>
  <div class="col-md-6">
    <div class="widget box">
      <div class="widget-header">
        <h4>
          <i class="icon-reorder">
          </i>
          Users (Patients)
        </h4>
        <div class="toolbar no-padding">
          <div class="btn-group">
            <span class="btn btn-xs widget-collapse">
            <i class="icon-angle-down">
            </i>
            </span>
          </div>
        </div>
      </div>
      <div class="widget-content no-padding">
        <table class="table table-striped table-checkable table-hover">
          <thead>
            <tr>
              <th class="hidden-xs">
                First Name
              </th>
              <th>
                Last Name
              </th>
              <th>
                Status
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="patients in patient">
              <td ng-bind="patients.patientfname">
              </td>
              <td ng-bind="patients.patientlname">
              </td>
              <td>
                <span class="label label-success">
                Approved
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.widget-content -->
    </div>
    <!-- /.widget -->
  </div>
</div>
    <div class="row">
  <div class="col-md-6">
    <div class="widget box">
      <div class="widget-header">
        <h4>
          <i class="icon-reorder">
          </i>
          Groups
        </h4>
        <div class="toolbar no-padding">
          <div class="btn-group">
            <span class="btn btn-xs widget-collapse">
            <i class="icon-angle-down">
            </i>
            </span>
          </div>
        </div>
      </div>
      <div class="widget-content no-padding">
        <table class="table table-striped table-checkable table-hover">
          <thead>
            <tr>
              <th class="hidden-xs">
                Group Name
              </th>
              <th>
                Status
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="group in groups">
              <td ng-bind="group.displayName">
              </td>
              <td>
                <span class="label label-success">
                Approved
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.widget-content -->
    </div>
    <!-- /.widget -->
  </div>
		<div class="col-md-6">
			<div class="widget box">
				<div class="widget-header">
					<h4><i class="icon-reorder"></i> Total Users (<span ng-bind="allusercount"></span>)</h4>
					<div class="toolbar no-padding">
						<div class="btn-group">
							<span class="btn btn-xs widget-collapse"><i class="icon-angle-down"></i></span>
						</div>
					</div>
				</div>
				<div class="widget-content" ng-controller="PieChartCtrl">
					<div id="chart_pie" class="chart"></div>
				</div>
			</div>
		</div>
    </div>
    <div class="row">
    <div class="col-md-6">
      <div class="widget box">
        <div class="widget-header">
          <h4><i class="icon-reorder"></i> Users in groups</h4>
          <div class="toolbar no-padding">
            <div class="btn-group">
              <span class="btn btn-xs widget-collapse"><i class="icon-angle-down"></i></span>
            </div>
          </div>
        </div>
        <div class="widget-content" ng-controller="GroupPieCharCtrl">
          <div id="group_chart_pie" class="chart"></div>
        </div>
      </div>
    </div>
    </div>
