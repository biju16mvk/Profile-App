   <div class="container"  id="main_page_container">
   	<div class="row">
<div class="large-6 large-offset-3">
<div id="flash" class="alert-box alert" ng-show="flash">{{flash}}</div>
</div>
   	</div>
   <div class="row-fluid"><p>&nbsp;</p></div>
			<div class="span3 offset4 well">

	<div class="alert alert-error" id="msg_log" style="display:none;">
		<a class="close" data-dismiss="alert" href="#"><i class="icon-remove"></i></a>
	</div>
	
		
			 <form id="frmLogin" name="frmLogin" ng-controller="LoginCtrl" ng-submit="loginUser()" novalidate>
			 		<div class="control-group">
					 	<label class="control-label" for="testuserid">Username or Email</label>
						 <div class="controls"> <input id="login_userid"  style="margin-bottom: 15px;" type="text" name="userid"  placeholder="Type User Name…" ng-model="credentials.userid" required/></div>
						 <div class="custom-error" style="color:#F00"><span ng-show="submitted && frmLogin.credentials.userid.$error.required">Username is required.</span></div>
					</fieldset>
					<div class="control-group">
						<label class="control-label" for="login_patient_pass"> Password</label>
						 <div class="controls"><input id="login_patient_pass" style="margin-bottom: 15px;" type="password" name="password" size="30"  placeholder="Type Password…" ng-model="credentials.password" required/></div>
						  <div class="custom-error" style="color:#F00"><span ng-show="submitted && frmLogin.credentials.password.$error.required">Password is required.</span></div>
					</div>
						
							<label class="pull-right"><input class="btn btn-primary" id="loginButton" style="clear: left;  height: 32px; font-size: 13px;" type="submit" name="submit" value="Sign In" ng-click="submitted=true"/></label>
						</form>
			</div>
			
      </div>
</div>
