<div class="btn-group check-list-01">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" ng-click="toggleSelect()" ng-disabled="disabled" ng-class="{'error': !valid()}">
    {{header}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li>
      <input class="form-control input-sm" type="text" ng-model="searchText.label" autofocus="autofocus" placeholder="Filter" />
    </li>
    <li ng-show="multiple" role="presentation" class="">
      <button class="btn btn-link btn-xs" ng-click="checkAll($event)" type="button"><i class="icon-ok"></i> Check all</button>
      <button class="btn btn-link btn-xs" ng-click="uncheckAll($event)" type="button"><i class="icon-remove"></i> Uncheck all</button>
    </li>
    <li ng-repeat="i in items | filter:searchText">
      <a ng-click="select(i, $event); focus()">
        <i class='' ng-class="{'icon-ok': i.checked, 'icon-remove': !i.checked}"></i> {{i.label}}</a>
    </li>
  </ul>
</div>
