<div class="main-cont">
   <div class="container">
      <div class="row-fluid">
         <div class="span12 well">
            <div class="" style="width:50%;margin:auto">
                <div class="row-fluid">
                    <h2> Reset your Password. </h2>
                    <div class="divider"></div>
                </div>
               <div id="flash" class="alert-box alert" ng-show="flash" style="width:100%">{{flash}}</div>
               <form class="bs-docs-example form-horizontal" ng-submit="changePassword()" novalidate="" id="frmChangePassword" name="frmChangePassword">
                  <fieldset>
                     <div class="control-group">
                        <label class="control-label" for="inputEmail">Old Password</label>
                        <div class="controls">
                           <input type="password" id="oldpass" name="oldpass" ng-model="oldpass" class="input-medium" placeholder="Enter Password.." required="">
                           <div class="custom-error" style="color:#F00"><span ng-show="frmChangePassword.oldpass.$error.required">Password is required.</span></div>
                        </div>
                     </div>
                     <div class="control-group">
                        <label class="control-label" for="inputEmail">New Password</label>
                        <div class="controls">
                           <input type="password" id="newpass" name="newpass" ng-model="newpass" class="input-medium" placeholder="Confirm Password.." required="">
                           <div class="custom-error" style="color:#F00"><span ng-show="frmChangePassword.newpass.$error.required">Password is required.</span></div>
                        </div>
                     </div>
                     <div class="control-group">
                        <label class="control-label" for="inputEmail">Confirm Password</label>
                        <div class="controls">
                           <input type="password" id="re_pass" name="re_pass" ng-model="re_pass" class="input-medium" placeholder="Confirm Password.." pw-check="newpass" required="">
                           <div class="custom-error" style="color:#F00"><span ng-show="frmChangePassword.re_pass.$error.required">Password is required.</span></div>
                           <div class="custom-error" style="color:#F00" ng-show="frmChangePassword.$error"> <span class="msg-error" ng-show="frmChangePassword.re_pass.$error.pwmatch">Passwords not matching.</span></div>
                        </div>
                     </div>
                     <div class="control-group">
                        <label class="control-label" for="inputEmail"></label>
                     </div>
                     <div class="controls">
                        <button class="btn btn-success" type="submit" name="submit" value="Sign Up" id="btn-primary-signup" ng-disabled="frmChangePassword.$invalid">Submit</button>
                     </div>
                  </fieldset>
               </form>
            </div>
            <div class="row-fluid">
            </div>
         </div>
      </div>
   </div>
</div>
